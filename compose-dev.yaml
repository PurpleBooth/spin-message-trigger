version: '4'
services:
  devcontainer:
    image: ubuntu:latest
    command: sleep infinity
    environment:
      HOST_NAME: ${HOST_NAME}
    volumes:
      - ./:/workspace
    ports:
      - 3005:3005
      - 3006:3006

  nats:
    image: nats:2.8.4-alpine
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: [ "-js" ]
  
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
