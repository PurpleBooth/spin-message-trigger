manifest_version = "1"
id = "queue-component"
description = "Queue Component using Rust"
tags = ["messaging", "rust"]


[add_component.snippets]
component = "component.txt"

[parameters]
project-description = { type = "string", prompt = "Description", default = "" }
trigger-broker = { type = "string", prompt = "triggering broker", default = "primary" }
trigger-topic = { type = "string", prompt = "triggering broker", default = "my.topic" }
trigger-group = { type = "string", prompt = "triggering broker", default = "queue_group" }
result-broker = { type = "string", prompt = "triggering broker", default = "primary" }
result-topic = { type = "string", prompt = "triggering broker", default = "goodbye" }
